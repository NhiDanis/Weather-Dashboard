<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
     <h1>Weather Dashboard</h1>
 </header>

 <div class="container">
     <div class="row">
         <div class="col-3 bg-light">
             <div class="mt-2">Search for a City</div>
             <div class="input-group mb-3">
                 <input type="text" id="city" class="form-control">
                 <div class="input-group-append">
                     <button class="btn btn-primary" type="button" id="searchCity"><i class="fas fa-search"></i></button>
                    
                 </div>
             </div>

         </div>
     </div>
 </div>
    








    <script src="https://kit.fontawesome.com/1cc5977b2c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
